<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Solitreo"
      rel="stylesheet"
    />
    <div class="container" id="cardContainer">
      <div class="envelope"></div>
      <div class="card">
        <h1 class="message">
          Ayyüce<br/>Azala azala yaşadığımız<br />Şu dünyada<br />Bir şeyler güzel kalsın
          <br />Gülümseyen yüzzün gibi<br/> Umarım hep gülersin...
        </h1>
      </div>
      <div class="cover"></div>
      <div class="lid"></div>
      <div class="shadow"></div>
    </div>

    <script>
      const container = document.getElementById("cardContainer");
      container.addEventListener("click", function () {
        container.classList.toggle("open");
      });
    </script>
  </body>
</html>
