<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Solitreo"
      rel="stylesheet"
    />
    <div class="container" id="cardContainer">
      <div class="envelope"></div>
      <div class="card">
                <h1 class="message">
          Ayyüce<br />Yol seni nereye götürürse götürsün fark etmez.<br />Rengini ve ışığını kaybetmediğin sürece sen,<br /> en kurak çölde bile çiçek açarsın.
          <br /> Rengini ve ışığını kaybetmemen dileğiyle...
        </h1>
<!--         <div class="heart"></div> -->
      </div>
      <div class="cover"></div>
      <div class="lid"></div>
      <div class="shadow"></div>
    </div>

    <script>
      const container = document.getElementById("cardContainer");
      container.addEventListener("click", function () {
        container.classList.toggle("open");
      });
    </script>
  </body>
</html>
